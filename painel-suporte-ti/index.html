<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Suporte TI</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Suporte TI</div>
    <div>
      <span id="userEmail"></span>
      <button id="btnLogout" class="btn secondary hidden">Sair</button>
    </div>
  </header>

  <main class="container">
    <section id="loginView" class="card">
      <h2>Entrar</h2>
      <form id="loginForm">
        <input id="email" type="email" placeholder="E-mail" required />
        <input id="password" type="password" placeholder="Senha" required />
        <button class="btn">Entrar</button>
      </form>
      <button id="btnCreateUser" class="btn secondary">Criar usuário</button>
      <p id="loginMsg"></p>
    </section>

    <section id="appView" class="hidden">
      <h2>Dashboard</h2>
      <div class="grid">
        <div class="card">Ativos: <strong id="kpiAtivos">0</strong></div>
        <div class="card">Usuários: <strong id="kpiUsuarios">0</strong></div>
        <div class="card">Vencimentos: <strong id="kpiVenc">0</strong></div>
      </div>
    </section>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
